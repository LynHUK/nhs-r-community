# Freeze computed outputs
execute:
  freeze: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC0"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: right

# Default fields for citation
citation: true
appendix-cite-as: display

# Wrap overflow code
format:
  html:
    code-overflow: wrap
    template-partials:
      - ../_partials/title-block-link-buttons/title-block.html

embed-resources: true
image: img/nhsr-logo.png
image-alt: "NHS-R Community Logo which consists of the words and incorporating the R logo"
